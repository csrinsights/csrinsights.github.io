<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Login | CSRInsights</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header class="header">
    <div class="top-bar">
        <div class="container">
            <a href="login.html" class="client-portal-link">Client Portal Login</a>
        </div>
    </div>
    <div class="main-header container">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="CSRInsights Logo">
            <span>CSRInsights</span>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="consultation.html" class="cta-button">Book a Consultation</a>
        <button id="mobile-menu-toggle" class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>

    <main>
        <div class="login-page-wrapper">
            <div class="login-container">
                <h2>Secure Client Portal</h2>
                <p>Access your documents and account information.</p>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="cta-button">Login</button>
                </form>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CSRInsights. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
